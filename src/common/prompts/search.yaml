# ============================================================
# 搜索相关配置
# ============================================================
#
# 路径前缀: search
# 用法: get_prompt("search.result_hints.no_config")
# ============================================================

# ============================================================
# 搜索结果处理提示
# ============================================================
result_hints:
  # 未配置搜索
  no_config: "未配置联网搜索"

  # 无结果
  no_results: "未找到相关搜索结果"

  # 结果有限
  limited_results: "搜索结果有限，建议补充更多关键词"

  # 结果过多
  too_many_results: "搜索结果过多，建议缩小搜索范围"

  # 结果可能过时
  potentially_outdated: "搜索结果可能已过时，请注意信息时效性"


# ============================================================
# 搜索质量评估
# ============================================================
quality_levels:
  high: "高质量（多个权威来源）"
  medium: "中等质量（有一定参考价值）"
  low: "低质量（来源有限，需谨慎使用）"
  unknown: "质量未知（无法评估来源可靠性）"


# ============================================================
# 来源可靠性分类
# ============================================================
source_reliability:
  # 高可靠性来源
  high:
    description: "官方网站、权威媒体、学术论文、政府公告"
    examples:
      - "政府官网 (.gov)"
      - "教育机构 (.edu)"
      - "知名新闻媒体"
      - "学术期刊"

  # 中等可靠性来源
  medium:
    description: "知名博客、行业网站、维基百科"
    examples:
      - "行业专业网站"
      - "知名技术博客"
      - "维基百科（需交叉验证）"

  # 低可靠性来源
  low:
    description: "个人博客、论坛帖子、社交媒体"
    examples:
      - "个人博客"
      - "论坛讨论"
      - "社交媒体帖子"


# ============================================================
# 搜索策略建议
# ============================================================
strategies:
  # 扩大搜索范围
  broaden: |
    建议扩大搜索范围：
    - 使用更通用的关键词
    - 减少限定条件
    - 尝试同义词或相关概念

  # 缩小搜索范围
  narrow: |
    建议缩小搜索范围：
    - 添加更具体的关键词
    - 增加时间、地点等限定条件
    - 使用引号精确匹配

  # 多角度搜索
  multi_angle: |
    建议从多角度搜索：
    - 搜索不同观点的来源
    - 比较官方与非官方信息
    - 查找一手资料与二手解读


# ============================================================
# 搜索结果格式化
# ============================================================
formatting:
  # 单个结果模板
  single_result: |
    **{title}**
    来源：{source}
    摘要：{snippet}
    链接：{url}

  # 结果列表模板
  result_list: |
    ## 搜索结果（共 {count} 条）

    {results}

    ---
    *搜索时间：{timestamp}*

