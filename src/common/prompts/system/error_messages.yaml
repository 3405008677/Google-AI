# ============================================================
# 系统 - 错误消息
# ============================================================
#
# 路径前缀: system.error_messages
# 用法: get_prompt("system.error_messages.input.no_query")
# ============================================================

# ============================================================
# 输入相关错误
# ============================================================
input:
  no_query: "没有收到需要处理的问题。"
  invalid_format: "输入格式无效，请检查后重试。"
  too_long: "输入内容过长，请精简后重试。"
  empty_content: "输入内容为空，请提供有效内容。"


# ============================================================
# 执行相关错误
# ============================================================
execution:
  task_failed: "任务执行失败：{error}"
  timeout: "任务执行超时，请稍后重试。"
  retry_exhausted: "已达最大重试次数，任务终止。"
  unexpected_error: "发生意外错误，请稍后重试。"
  cancelled: "任务已被取消。"


# ============================================================
# 资源相关错误
# ============================================================
resource:
  no_info: "没有可用资讯可用于撰写内容。"
  worker_not_found: "找不到 Worker：'{worker_name}'。"
  search_failed: "搜索服务暂时不可用。"
  database_unavailable: "数据库服务暂时不可用。"
  file_not_found: "找不到指定文件：'{file_path}'。"


# ============================================================
# 配置相关错误
# ============================================================
config:
  model_not_configured: |
    尚未设定可用的 AI 模型。请设定以下环境变数之一：
    - SELF_MODEL_API_KEY + SELF_MODEL_BASE_URL（自订模型）
    - QWEN_API_KEY（通义千问）

  api_key_invalid: "API 密钥无效或已过期。"
  api_key_missing: "缺少必要的 API 密钥配置。"
  quota_exceeded: "API 配额已用尽，请检查账户。"
  rate_limited: "请求频率过高，请稍后重试。"
  invalid_config: "配置无效：{detail}"


# ============================================================
# 权限相关错误
# ============================================================
permission:
  access_denied: "访问被拒绝，您没有执行此操作的权限。"
  authentication_required: "需要身份验证，请先登录。"
  token_expired: "登录已过期，请重新登录。"


# ============================================================
# 网络相关错误
# ============================================================
network:
  connection_failed: "网络连接失败，请检查网络设置。"
  dns_error: "DNS 解析失败，请检查网络设置。"
  ssl_error: "SSL 证书验证失败。"
  proxy_error: "代理服务器连接失败。"

