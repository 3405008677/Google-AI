# ============================================================
# 系统 - 状态消息
# ============================================================
#
# 路径前缀: system.status_messages
# 用法: get_prompt("system.status_messages.processing")
#
# 这些消息用于前端展示，向用户反馈当前处理状态
# ============================================================

# ============================================================
# 通用状态
# ============================================================
general:
  initializing: "正在初始化..."
  processing: "正在处理您的请求..."
  loading: "正在加载..."
  waiting: "请稍候..."
  ready: "准备就绪"


# ============================================================
# 任务执行状态
# ============================================================
task:
  planning: "正在规划任务..."
  executing: "正在执行任务..."
  searching: "正在搜索相关资讯..."
  analyzing: "正在分析数据..."
  writing: "正在撰写内容..."
  reviewing: "正在审核结果..."
  finalizing: "正在整理最终结果..."


# ============================================================
# 完成状态
# ============================================================
complete:
  success: "处理完成"
  partial: "部分完成"
  failed: "处理失败"
  cancelled: "已取消"


# ============================================================
# 进度状态
# ============================================================
progress:
  step: "正在处理第 {current}/{total} 步..."
  percent: "已完成 {percent}%..."
  remaining: "预计还需 {time}..."


# ============================================================
# 连接状态
# ============================================================
connection:
  connecting: "正在连接服务器..."
  connected: "连接成功"
  disconnected: "连接已断开"
  reconnecting: "正在重新连接..."


# ============================================================
# 用户提示
# ============================================================
user_hints:
  typing: "正在输入..."
  thinking: "AI 正在思考..."
  generating: "正在生成回复..."

