# ============================================================
# 系统 - 思考步骤模板
# ============================================================
#
# 路径前缀: system.thinking
# 用法: get_prompt("system.thinking.planning.complete", reasoning="...", step_count=3)
#
# 这些模板用于日志和状态展示，帮助追踪任务执行过程
# ============================================================

# ============================================================
# 规划阶段
# ============================================================
planning:
  start: "开始分析任务需求..."
  analyzing: "正在分析用户意图..."
  complete: "任务规划完成：{reasoning}\n计划步骤：{step_count} 个"
  replan: "需要重新规划任务..."
  replan_reason: "重新规划原因：{reason}"


# ============================================================
# 路由阶段
# ============================================================
routing:
  decision: "决定交给 {worker} 处理"
  next_step: "进入下一步骤：{step_description}"
  evaluating: "正在评估下一步行动..."
  selecting_worker: "正在选择合适的专家..."


# ============================================================
# 执行阶段
# ============================================================
execution:
  worker_start: "{worker} 开始执行任务..."
  worker_complete: "{worker} 完成任务"
  worker_error: "{worker} 执行出错：{error}"
  searching: "正在搜索相关资讯..."
  analyzing: "正在分析数据..."
  writing: "正在撰写内容..."


# ============================================================
# 完成阶段
# ============================================================
completion:
  task_complete: "所有任务步骤已完成，准备结束流程"
  single_task_complete: "单步任务已完成，准备结束流程"
  generating_response: "正在生成最终回复..."
  finalizing: "正在整理最终结果..."
  success: "任务执行成功"
  partial_success: "任务部分完成，{completed}/{total} 步骤成功"


# ============================================================
# 重试阶段
# ============================================================
retry:
  attempting: "正在重试（第 {attempt}/{max_attempts} 次）..."
  backoff: "等待 {seconds} 秒后重试..."
  giving_up: "重试次数已用尽，放弃执行"

