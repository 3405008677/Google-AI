# ============================================================
# 提示词配置索引文件
# ============================================================
#
# 配置结构已拆分为多个文件夹和文件：
#
# prompts/
# ├── config.yaml          # 本文件（索引）
# ├── common.yaml          # 通用组件
# ├── languages.yaml       # 语言设定
# ├── search.yaml          # 搜索相关配置
# ├── supervisor/          # Supervisor 提示词
# │   ├── planning.yaml    # 任务规划
# │   └── routing.yaml     # 路由决策
# ├── workers/             # Worker 专家提示词
# │   ├── researcher.yaml  # 研究专家
# │   ├── data_analyst.yaml # 资料分析专家
# │   ├── writer.yaml      # 写作专家
# │   └── general.yaml     # 通用助手
# └── system/              # 系统消息
#     ├── error_messages.yaml  # 错误消息
#     ├── thinking.yaml        # 思考步骤
#     └── status_messages.yaml # 状态消息
#
# 用法：
#   from src.common.prompts import get_prompt
#   
#   prompt = get_prompt("supervisor.planning.system", worker_list="...", max_steps=8)
#   prompt = get_prompt("workers.researcher.system")
#   prompt = get_prompt("system.error_messages.input.no_query")
#
# ============================================================


# ============================================================
# 快速参考：路径映射表
# ============================================================
# 
# | 功能                  | 路径                                        |
# |-----------------------|---------------------------------------------|
# | Supervisor 规划       | supervisor.planning.system                  |
# | Supervisor 规划完成   | supervisor.planning.output.complete         |
# | Supervisor 路由       | supervisor.routing.system                   |
# | Supervisor 路由完成   | supervisor.routing.output.complete          |
# | 研究专家 system       | workers.researcher.system                   |
# | 研究专家 human        | workers.researcher.human                    |
# | 资料分析专家 system   | workers.data_analyst.system                 |
# | 资料分析专家 human    | workers.data_analyst.human                  |
# | 写作专家 system       | workers.writer.system                       |
# | 写作专家 human        | workers.writer.human                        |
# | 通用助手 system       | workers.general.system                      |
# | 通用助手（含时间）    | workers.general.system_with_datetime        |
# | 预设问候语            | workers.general.default_greeting            |
# | 输入错误消息          | system.error_messages.input.no_query        |
# | 执行错误消息          | system.error_messages.execution.task_failed |
# | 思考步骤-规划完成     | system.thinking.planning.complete           |
# | 思考步骤-路由决策     | system.thinking.routing.decision            |
# | 状态消息-处理中       | system.status_messages.task.processing      |
# | 通用角色定义          | common.roles.supervisor                     |
# | 语言设定              | languages.supported.zh-CN                   |
# | 搜索提示              | search.result_hints.no_config               |
# ============================================================
