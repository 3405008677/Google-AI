# ============================================================
# 语言设定
# ============================================================
#
# 路径前缀: languages
# 用法: get_prompt("languages.supported.zh-CN")
# ============================================================

# ============================================================
# 支援的语言代码与显示名称
# ============================================================
supported:
  zh-CN: "简体中文"
  zh-TW: "繁体中文"
  en: "English"
  ja: "日本语"
  ko: "한국어"
  fr: "Français"
  de: "Deutsch"
  es: "Español"


# ============================================================
# 语言相关规则
# ============================================================
rules:
  # 默认语言
  default: "zh-CN"

  # 中文默认规则
  chinese_default: |
    若语言设定为中文，请默认使用「简体中文」输出；仅当用户明确要求繁体时才使用繁体。

  # 语言检测规则
  auto_detect: |
    根据用户输入自动检测语言，并以相同语言回复。

  # 多语言混合规则
  mixed_language: |
    当用户使用多种语言时，以主要语言回复，但保留专有名词的原文。


# ============================================================
# 语言特定指令
# ============================================================
specific:
  # 简体中文
  zh-CN:
    instruction: "请使用简体中文回复。"
    formal_style: "使用正式、专业的语气。"
    casual_style: "使用友好、亲切的语气。"

  # 繁体中文
  zh-TW:
    instruction: "請使用繁體中文回覆。"
    formal_style: "使用正式、專業的語氣。"
    casual_style: "使用友好、親切的語氣。"

  # 英文
  en:
    instruction: "Please respond in English."
    formal_style: "Use a formal, professional tone."
    casual_style: "Use a friendly, conversational tone."

  # 日文
  ja:
    instruction: "日本語で回答してください。"
    formal_style: "丁寧な敬語を使用してください。"
    casual_style: "フレンドリーな口調で話してください。"


# ============================================================
# 翻译相关
# ============================================================
translation:
  # 翻译指令模板
  instruction: |
    请将以下内容翻译成{target_language}：
    {content}

  # 翻译品质要求
  quality: |
    翻译时请注意：
    - 保持原文意思准确
    - 使用目标语言的自然表达方式
    - 保留专有名词和技术术语的准确性

